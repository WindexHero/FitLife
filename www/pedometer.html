<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/altmain.css" />
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,400italic,700,700italic,600,600italic' rel='stylesheet' type='text/css'>
    <script type="text/javascript" charset="utf-8" src="js/pedometer.js"></script>
    <title>FitLife</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
    

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() 
    {
        // Initialize pedometer
        startWatch();
    }
    </script>
  </head>
  <body>
      <div id="wrap">
          <h1><i>FitLife</i></h1><h3>Pedometer</h3>
          
          <div id="accelmessage">Waiting for accelerometer...</div>
          <div id ="accelerometer"
               style="font-weight:bold;
                      font-family: Arial;
                      font-size: 12em;
                      width:100%;
                      height:100%;
                      margin-left: auto;
                      margin-right: auto;
                      text-align: center;"></div>
          <form>
              <button class="btn-custom" onclick="stopWatch();">Stop Pedometer</button>
          </form>
          
          <form action="index.html">
                <button class="btn-custom">Back</button>
          </form>
      </div>
  </body>
</html>
